<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Chi tiết thẻ</title>
    <link rel="stylesheet" href="/assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            background: #f7f7f7;
            border-radius: 15px;
            padding: 20px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .header a {
            text-decoration: none;
            color: #007aff;
            font-size: 18px;
        }
        .header span {
            font-size: 18px;
            color: #007aff;
        }
        h1 {
            font-size: 22px;
            margin: 20px 0;
        }
        p {
            color: gray;
            font-size: 14px;
            margin: 10px 0 20px;
        }
        .card-details {
            width: 100%;
        }
        .card-details div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .card-details div:last-child {
            border-bottom: none;
        }
        .card-details span {
            font-size: 14px;
            color: #333;
            flex-basis: 40%;
            text-align: left;
        }
        .card-details input {
            flex-grow: 1;
            margin-left: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s ease;
        }
        .card-details input:focus {
            border-color: #007aff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span><i class="ti-angle-left"></i><a href="/menu.html">Quay lại</a></span>
            <span><a href="#" id="next-button">Tiếp</a><i class="ti-angle-right"></i></span>
        </div>
        <h1>Chi tiết thẻ</h1>
        <p>Xác minh và hoàn tất thông tin thẻ của bạn.</p>
        <div class="card-details">
            <div>
                <span>Tên</span>
                <input type="text" placeholder="Nhập tên của bạn">
            </div>
            <div>
                <span>Số thẻ</span>
                <input type="text" placeholder="Nhập số thẻ của bạn">
            </div>
            <div>
                <span>Ngày hết hạn</span>
                <input type="month" placeholder="Tháng/Năm">
            </div>
            <div>
                <span>Mã bảo mật (CVV/CVC)</span>
                <input type="number" placeholder="Nhập mã bảo mật" maxlength="3">
            </div>
        </div>
    </div>
    <script>
        document.getElementById('next-button').addEventListener('click', function(event) {
            event.preventDefault();
            window.location.href = 'success.html';
        });
    </script>
</body>
</html>
