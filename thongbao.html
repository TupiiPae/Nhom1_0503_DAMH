<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
        }
        h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        p {
            color: gray;
            font-size: 16px;
            margin: 20px 0;
        }
        .back-button {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        .back-button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tính năng đang được cập nhật</h1>
        <p>Xin lỗi vì sự bất tiện này.</p>
        <a href="#" class="back-button" onclick="history.back()">Quay lại</a>
    </div>
</body>
</html>
