<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Thêm thẻ thành công</title>
    <link rel="stylesheet" href="/assets/font/themify-icons-font/themify-icons/themify-icons.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 20px;
            width: 90%;
            max-width: 380px;
            text-align: center;
            background: #f7f7f7;
            border-radius: 15px;
            padding: 20px;
        }
        .header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .header span {
            font-size: 18px;
            color: #007aff;
        }
        h1 {
            
            font-size: 22px;
            margin: 20px 0;
        }
        p {
            color: gray;
            font-size: 14px;
            margin: 10px 0 20px;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007aff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button-container a:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span><i class="ti-check-box"></i> Thêm thẻ thành công</span>
        </div>
        <h1>Cảm ơn bạn!</h1>
        <p>Thông tin thẻ của bạn đã được xác minh và thêm thành công.</p>
        <div class="button-container">
            <a href="/xemthe.html">Xong</a>
        </div>
    </div>
</body>
</html>
